<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fruit</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<html>

<body>
    <div class="w">
        <div class="chart">
            <div class="chart_case">
                <strong class="item">Choose case: </strong>
                <div class="item">
                    <input type="radio" name="case" value="good" id="chart_good" checked />
                    <label class="radio" for="chart_good">Good</label>
                </div>
                <div class="item">
                    <input type="radio" name="case" value="bad" id="chart_bad" />
                    <label class="radio" for="chart_bad">Bad</label>
                </div>
            </div>

            <div class="chart3_country">
                <strong class="item">Fruit: </strong>
                <span class="item">watermelon</span>
                <span class="item">apple</span>
                <span class="item">lemon</span>
            </div>

            <div class="chart_chart"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="index.js"> </script>
</body>

</html>
